<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | EcoTrend</title>
    <!-- Importando CSS externo -->
    <link rel="stylesheet" href="./src/css/styles.css">
    <!-- Chamando icones externos do Footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Importando bootstrap no CSS via CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--importando font (google fonts)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="./src/logoektd.png" alt="logo-ekko-trend" id="logo-header">
            <a class="navbar-brand" href="./index.html">EcoTrend</a>

            <form class="d-flex mx-auto" onsubmit="event.preventDefault(); buscarProdutos();">
                <input id="barra-pesquisa" class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar">
                <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./categorias.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-content mb-5"> <!-- mb-5 para dar espaço entre o footer e o rodapé-->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Contato</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome:</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="assunto" class="form-label">Assunto:</label>
                                    <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label">Mensagem:</label>
                                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem aqui"></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary" onclick="botaoenviar()">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Roda pé -->
    <footer class="rodape">
        <div class="c-left">
            <h4 id="title-left">Links Úteis</h2>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categorias.html">Ver todos os produtos</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="c-right">
            <h4 id="title-right">Desenvolvedores</h4>
                <ul>
                    <li><a href="https://www.linkedin.com/in/franciscovargas7/"><img src="./src/logo-linkedin.png"/>Francisco Vargas</a></li>
                    <li><a href="https://www.linkedin.com/in/matheus-e-ikeda-943889331/"><img src="./src/logo-linkedin.png"/>Matheus Eiki</a></li>
                    <li><a href="https://www.linkedin.com/in/marcelo-affonso-fonseca-899682333/"><img src="./src/logo-linkedin.png"/>Marcelo Affonso</a></li>
                    <li><a href="https://www.linkedin.com/in/kayque-carvalho-49a190283/"><img src="./src/logo-linkedin.png"/>Kayque Carvalho</a></li>
                </ul>
            </h4>
        </div>
    </footer>
    <!--Chamando o JS externo-->
    <script src="./src/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    
</body>
</html>
