<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="./index.html">EcoTrend</a>

            <form class="d-flex mx-auto" onsubmit="event.preventDefault(); buscarProdutos();">
                <input id="barra-pesquisa" class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar">
                <button class="btn btn-success" type="submit"><i class="fas fa-search"></i></button>
            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    </header>
    <div class="main-content">
        <div class="Contato">
            <div class="gridcontainer">
                <label for="nome"><b>Nome:</b></label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required />
            
                <label for="email"><b>Email:</b></label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" required />
            
                <label for="assunto"><b>Assunto:</b></label>
                <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto" required />
            
                <label for="mensagem"><b>Mensagem:</b></label>
                <textarea class="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui"></textarea>

                <input type="button" name="enviar" id="btn-submit" value="Enviar" onclick="botaoenviar()">
            </div>
        </div>
    </div>
